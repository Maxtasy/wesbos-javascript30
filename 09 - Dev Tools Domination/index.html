<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("hello I am a %s string!", "ðŸ’©");

    // Styled
    console.log("%cI am some great text", "font-size:25px;background: red;");

    // warning!
    console.warn("OH NOES! SOMETHING WENT WRONG!");

    // Error :|
    console.error("UH OH! MAJOR ERROR!");

    // Info
    console.info("Here some additional info for you!")

    // Testing
    const x = 1;
    console.assert(x == 2, "X has wrong value!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    console.table(dogs);
    
    // counting
    console.count("Wes");
    console.count("Wes");
    console.count("Wes");
    console.count("Bos");
    console.count("Wes");
    console.count("Bos");
    console.count("Wes");
    console.count("Bos");
    console.count("Bos");
    console.count("Bos");

    // timing
    console.time("Fetching Data");
    fetch("https://api.github.com/users/maxtasy")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("Fetching Data");
        console.log(data);
      });
  </script>
</body>
</html>
